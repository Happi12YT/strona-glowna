<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happi12 - Oficjalna Strona</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="tlo.png" alt="Logo Happi12" />
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <ul class="menu" id="menu">
        <li><a href="#start">Start</a></li>
        <li><a href="#filmy">Filmy</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Witajcie na mojej stronie internetowej!</h1>
      <p>Nazywam się <strong>Happi12</strong> i codziennie publikuję odcinki na YouTube — o godzinie 22:00 w wakacje lub o 20:00 w roku szkolnym.</p>
      <p>Strona będzie centralnym miejscem z moimi najnowszymi filmami, projektami i ciekawostkami!</p>
    </div>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>
</body>
</html>
